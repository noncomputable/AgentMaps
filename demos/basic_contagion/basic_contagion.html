<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>AgentMaps Sample App</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
<link rel="stylesheet" href="../../resources/style.css"></style>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
</head>
<body>
<br />
<h2>Epidemic (Basic Contagion): An AgentMaps Simulation</h2>
<br />
<div id="main">
<div id="map"></div>
<div id="commander">
<button type="Button" id="reset">Start</button>
<button type="Button" id="run">Run</button>
<div id="data">
<div class="datum">Ticks: <div class="datum_value" id="tick_value"></div></div>
<div class="datum">Healthy Residents: <div class="datum_value" id="healthy_value"></div></div>
<div class="datum">Infected Residents: <div class="datum_value" id="infected_value"></div></div>
</div>
<div id="options">
<div class="datum option">Agent Speed:<br/><input type="range" min=".2" max="10" step=".2" value="1" class="slider" id="speed_controller">
</input></div>
<div class="datum option">Animation Quality:<br/><input type="range" min="1" max="5" value="5" class="slider" id="animation_interval"><i>higher = smoother but slower</i></div>
<div class="datum option">Infectivity:<br/><input type="range" min="0" max=".006" step=".00001" value=".00001" class="slider" id="infection_probability">
</input></div>
</div>
</div>
</div>
<script type="text/javascript" src="../../resources/interface.js"></script>
<script type="text/javascript" src="../../resources/map_data.js"></script>
<script type="text/javascript" src="../../resources/street_features.js"></script>
<script type="text/javascript" src="../../resources/unit_features.js"></script>
<script type="text/javascript" src="../../dist/agentmaps.js"></script>
<script type="text/javascript" src="basic_contagion.js"></script>
<script>
</script>
</body>
</html>
